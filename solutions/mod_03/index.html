<!doctype html>
<html lang="en">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body ng-app="NarrowItDownApp">
        <div class="container" ng-controller="NarrowItDownController as menu">
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input ng-model="menu.query" type="text" placeholder="search term" class="form-control">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <button ng-click="menu.search()" class="btn btn-primary">Narrow It Down For Me!</button>
                    </div>
                </div>
            </div>

            <!-- found-items should be implemented as a component -->
            <found-items
                items="menu.found"
                query="menu.query"
                on-remove="menu.removeItem(index)">
            </found-items>
        </div>

    </body>
</html>
