<div>
    <ol>
        <li ng-repeat="item in list.items">
            <div class="row">
                <div class="col-xs-6">
                    {{ item.name }}
                </div>
                <div class="col-xs-6">
                    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
                </div>
            </div>
        </li>
    </ol>

    <div ng-if="list.noItems()">
        <hr>
        Nothing found
    </div>
</div>
